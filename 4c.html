<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      border: none;
      color: white;
      background-color: green;
      padding: 8px 16px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      font-size: 16px;
    }

    button:active{
      margin: 3px 0 0 3px;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <button>
    Shadow
  </button>
</body>
</html>
