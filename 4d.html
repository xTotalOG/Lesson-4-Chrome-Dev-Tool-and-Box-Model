<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .number{
      border: none;
      color: white;
      background-color: green;
      margin: 0 25px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
      transition: ease 300ms;
    }

    .number:hover{
      padding: 8px 20px;
      margin: 0 21px;
    }
  </style>
</head>
<body>
  <button class="number">
    One
  </button>
  <button class="number">
    Two
  </button>
  <button class="number">
    Three
  </button>
</body>
</html>
